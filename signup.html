<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login System</title>
</head>

<body class="bg-danger-subtle">

    <div class="bigger-box h-100 d-flex justify-content-center align-items-center">
        <div class="box-registration bg-dark text-center p-5 w-75">
            <div class="words">
                <p class="fs-2 fw-medium text-white mb-5">Smart Login System</p>
                <input type="text"  id="name" class="form-control my-3 " placeholder="Enter your name">
                <input type="text"  id="email" class="form-control my-3 " placeholder="Enter your email">
                <input type="password" id="password"  class="form-control my-3" placeholder="Enter your password">

                <div id="message"></div>

               <button class="btn w-100 bg-dark mt-4" onclick="signUp()" id="btn-reg">Sign up</button>

                <p class="text-white mt-4">Already have an account? <a href="login.html" class="text-white">Sign in</a></p>

            </div>
        </div>

    </div>



    <script src="bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
